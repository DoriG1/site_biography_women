{% extends 'women/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form action="{% url 'add_page' %}" method="post">
    <!-- для защиты формы от аттак -->
    {% csrf_token %}
    <!-- позволяет отображать все поля формы -->
    {{ form.as_p }}
    <!-- кнопка отправить -->
    <button type="submit">Добавить</button>
</form>

{% endblock %}
